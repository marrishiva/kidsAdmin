<div class="row">
    <form class="col s12" ng-submit="addWords()">
        <div class="card ">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="word" type="text" class="validate" ng-model="wordsCtrl.words.name" ng-blur="wordLength(wordsCtrl.words.name)">
                        <label for="word">Word Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="categoryList"  ng-model="wordsCtrl.words.parent" ng-change="getSubList(wordsCtrl.words.parent)">

                            <option value="" disabled selected>Choose your option</option>
                            <option ng-repeat="category in wordsCtrl.categoriesList" value="{{category._id}}">{{category.categoryName}}</option>
                        </select>
                        <label for="categoryList">Parent</label>
                    </div>
                </div>




                <div class="row">
                    <div  ng-repeat="count in wordsCtrl.dropDownRepeat">


                        <div class="input-field col s6">

                        <select id="phonicListcount"  ng-model='wordsCtrl.words.sub[count]' ng-change="phonicWord(wordsCtrl.words.sub[count])" >
                            <option value="" disabled selected>Choose your option</option>
                            <option  ng-repeat="phonicList in wordsCtrl.phonicLists" value="{{phonicList.phonem}}">{{phonicList.phonem}}

                            </option>
                        </select>
                            <label for="phonicListcount">Phonem{{count}}</label>
                        </div>

                        <div class="input-field col s6" ng-repeat="phonicList in wordsCtrl.phonicLists | filter:{ phonem: wordsCtrl.words.sub[count] }" ng-init="selectInit()">
                        <select id ="combinationCount" ng-model='wordsCtrl.words.combination[count]'>

                            <option value="" disabled selected>Choose your option</option>
                            <option  ng-repeat="combination in phonicList.combinations" value="{{combination.combination}}">{{combination.combination}}</option>
                        </select>
                            <label for="combinationCount">Combination{{count}}</label>
                            </div>

                    </div>
                </div>
                <div class="row">
                <p><b>{{phonicLetter}}</b></p>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="Description" class="materialize-textarea" ng-model="wordsCtrl.words.description"></textarea>
                        <label for="Description">Description</label>
                    </div>
                </div>


                <!--<div class="row">
                    <div class="input-field col s12">
                        <select id="subCategoryList"  ng-model="wordsCtrl.words.sub">
                            <option value="" disabled selected>Choose your option</option>
                            <option ng-repeat="category in subCategoriesCtrl.categoriesList" value="{{category._id}}">{{category.categoryName}}</option>
                        </select>
                        <label for="categoryList">Parent</label>
                    </div>
                </div>



                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="subDescription" class="materialize-textarea" ng-model="subCategoriesCtrl.categories.description"></textarea>
                        <label for="subDescription">Description</label>
                    </div>
                </div>

-->
                <input class="waves-effect waves-light btn" type="submit" value="Add Category">
            </div>
        </div>
    </form>

</div>
